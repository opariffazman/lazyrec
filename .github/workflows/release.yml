name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  VCPKG_ROOT: C:\vcpkg

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "src-tauri -> target"
          cache-on-failure: true

      - name: Cache vcpkg installed packages
        id: vcpkg-cache
        uses: actions/cache@v4
        with:
          path: C:\vcpkg\installed
          key: vcpkg-ffmpeg-x64-windows-${{ hashFiles('src-tauri/Cargo.toml') }}
          restore-keys: |
            vcpkg-ffmpeg-x64-windows-

      - name: Install FFmpeg via vcpkg
        if: steps.vcpkg-cache.outputs.cache-hit != 'true'
        run: |
          vcpkg install ffmpeg[core,avcodec,avformat,avfilter,swscale,swresample]:x64-windows
          vcpkg integrate install

      - name: vcpkg integrate (cached)
        if: steps.vcpkg-cache.outputs.cache-hit == 'true'
        run: vcpkg integrate install

      - name: Set FFmpeg environment
        run: |
          echo "VCPKG_ROOT=C:\vcpkg" >> $env:GITHUB_ENV
          echo "FFMPEG_DIR=C:\vcpkg\installed\x64-windows" >> $env:GITHUB_ENV
          echo "PKG_CONFIG_PATH=C:\vcpkg\installed\x64-windows\lib\pkgconfig" >> $env:GITHUB_ENV
          echo "C:\vcpkg\installed\x64-windows\bin" >> $env:GITHUB_PATH

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "LazyRec ${{ github.ref_name }}"
          releaseBody: "See the commits for changes in this release."
          releaseDraft: false
          prerelease: false
